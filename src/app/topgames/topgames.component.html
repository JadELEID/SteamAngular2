<h1 style="text-align: center;"> Top 3 des jeux du moment ! </h1>

<div *ngFor="let game of games" class="col-lg-12">

  <hr>

  <h3>
    {{game.name}}
  </h3>

  <div *ngFor="let url of game.getScreenshots()" class="col-lg-3">

    <img src="{{url}}" class="img-responsive">

  </div>

  <div class="col-lg-12 text-center">
    <button (click)="onSelect()" class="btn btn-primary btn-lg">En savoir plus <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </button>
  </div>

</div>
